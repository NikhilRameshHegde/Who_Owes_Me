<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Owes Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background: #ff6f61;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
        }

        table th,
        table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background: #ff6f61;
            color: white;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f4f4f9;
        }

        table tr:hover {
            background-color: #eaeaea;
        }

        table td input {
            display: none;
            background: #fff;
            color: #333;
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            width: 90%;
        }

        .form-container,
        .search-container {
            margin-bottom: 20px;
        }

        .form-container input,
        .search-container input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            color: #333;
            width: calc(100% - 150px);
        }

        .form-container button,
        .search-container button {
            padding: 10px 15px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover,
        .search-container button:hover {
            background: #ff5a4d;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #f4f4f9;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #ddd;
        }

        @media (max-width: 600px) {

            table th,
            table td {
                font-size: 14px;
                padding: 8px;
            }

            footer {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <header>
        Who Owes Me?
    </header>
    <div class="container">
        <div id="user-container" style="display:none;">
            <div class="search-container">
                <input type="text" id="search" placeholder="Search by name" oninput="searchTable()">
            </div>
            <div class="form-container">
                <input type="text" id="name" placeholder="Enter name">
                <input type="number" id="amount" placeholder="Enter amount (Rs)">
                <button onclick="addRow()">Add Entry</button>
            </div>
            <table id="moneyTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount Owed (Rs)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button onclick="logout()">Logout</button>
        </div>

        <div id="login-container" style="text-align:center;">
            <button onclick="googleLogin()">Login with Google</button>
        </div>
    </div>

    <footer>
        Copyright Â© 2024 Who Owes Me?<br>
        <br>
        By Nikhil Ramesh Hegde<br>
        All rights reserved.
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.19.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.0/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDuLE65AYVHoSJ9uLxvdYcUzGKa29VcC9I",
            authDomain: "who-owes-me-88e36.firebaseapp.com",
            projectId: "who-owes-me-88e36",
            storageBucket: "who-owes-me-88e36.firebasestorage.app",
            messagingSenderId: "282607964330",
            appId: "1:282607964330:web:eec9f29d87e66d9707c0d3",
            measurementId: "G-G1FZT7M0Q8"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Google sign-in function
        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    console.log('User signed in:', user);
                    loadUserData(user.uid);  // Load the user's data from Firestore
                    document.getElementById("login-container").style.display = "none";
                    document.getElementById("user-container").style.display = "block";
                })
                .catch((error) => {
                    console.error('Error signing in with Google:', error);
                });
        }

        // Logout function
        function logout() {
            auth.signOut().then(() => {
                console.log('User signed out');
                document.getElementById("login-container").style.display = "block";
                document.getElementById("user-container").style.display = "none";
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        // Save to Firestore
        function saveToFirestore(name, amount) {
            const user = auth.currentUser;
            if (!user) {
                alert("Please login first.");
                return;
            }

            const userId = user.uid;
            db.collection("users").doc(userId).collection("moneyEntries").add({
                name: name,
                amount: amount,
            })
                .then(() => {
                    console.log("Entry added!");
                    loadUserData(userId);  // Reload the user's data after adding a new entry
                })
                .catch((error) => {
                    console.error("Error adding document: ", error);
                });
        }

        // Load data from Firestore
        function loadUserData(userId) {
            const table = document.querySelector("#moneyTable tbody");
            table.innerHTML = "";  // Clear the existing rows

            db.collection("users").doc(userId).collection("moneyEntries").get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const newRow = table.insertRow();
                        newRow.innerHTML = `
                            <td><span>${data.name}</span><input type="text" value="${data.name}"></td>
                            <td><span>${data.amount}</span><input type="number" value="${data.amount}"></td>
                            <td>
                                <button onclick="toggleEdit(this)">Edit</button>
                                <button onclick="deleteEntry(this, '${doc.id}')">Remove</button>
                            </td>
                        `;
                    });
                })
                .catch((error) => {
                    console.error("Error getting documents: ", error);
                });
        }

        // Function to toggle edit mode
        function toggleEdit(button) {
            const row = button.parentElement.parentElement;
            const spans = row.querySelectorAll("span");
            const inputs = row.querySelectorAll("input");

            if (button.textContent === "Edit") {
                spans.forEach(span => span.style.display = "none");
                inputs.forEach(input => input.style.display = "block");
                button.textContent = "Save";
            } else {
                spans.forEach((span, index) => {
                    span.textContent = inputs[index].value;
                    span.style.display = "inline";
                });
                inputs.forEach(input => input.style.display = "none");
                button.textContent = "Edit";
                saveToFirestore(inputs[0].value, inputs[1].value);  // Save changes
            }
        }

        // Function to delete entry from Firestore
        function deleteEntry(button, entryId) {
            const user = auth.currentUser;
            if (!user) {
                alert("Please login first.");
                return;
            }

            const userId = user.uid;
            db.collection("users").doc(userId).collection("moneyEntries").doc(entryId).delete()
                .then(() => {
                    console.log("Entry deleted");
                    loadUserData(userId);  // Reload data after deletion
                })
                .catch((error) => {
                    console.error("Error deleting entry: ", error);
                });
        }

        // Add entry to table and Firestore
        function addRow() {
            const name = document.getElementById("name").value;
            const amount = document.getElementById("amount").value;

            if (name && amount) {
                saveToFirestore(name, amount);
                document.getElementById("name").value = "";
                document.getElementById("amount").value = "";
            } else {
                alert("Please fill in both fields.");
            }
        }

        // Search in table
        function searchTable() {
            const search = document.getElementById("search").value.toLowerCase();
            const rows = document.querySelectorAll("#moneyTable tbody tr");

            rows.forEach(row => {
                const name = row.cells[0].innerText.toLowerCase();
                row.style.display = name.includes(search) ? "" : "none";
            });
        }
    </script>
</body>

</html>
