<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Owes Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background: #ff6f61;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background: #ff6f61;
            color: white;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f4f4f9;
        }

        table tr:hover {
            background-color: #eaeaea;
        }

        table td input {
            display: none;
            background: #fff;
            color: #333;
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            width: 90%;
        }

        .form-container, .search-container {
            margin-bottom: 20px;
        }

        .form-container input, .search-container input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            color: #333;
            width: calc(100% - 150px);
        }

        .form-container button, .search-container button {
            padding: 10px 15px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover, .search-container button:hover {
            background: #ff5a4d;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #f4f4f9;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #ddd;
        }

        @media (max-width: 600px) {
            table th, table td {
                font-size: 14px;
                padding: 8px;
            }

            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        Who Owes Me?
    </header>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search by name" oninput="searchTable()">
        </div>
        <div class="form-container">
            <input type="text" id="name" placeholder="Enter name">
            <input type="number" id="amount" placeholder="Enter amount (Rs)">
            <button onclick="addRow()">Add Entry</button>
        </div>
        <table id="moneyTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount Owed (Rs)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span>Vade</span><input type="text" value="Vade"></td>
                    <td><span>1000</span><input type="number" value="1000"></td>
                    <td>
                        <button onclick="toggleEdit(this)">Edit</button>
                        <button onclick="deleteRow(this)">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td><span>Vinay</span><input type="text" value="Vinay"></td>
                    <td><span>11377</span><input type="number" value="11377"></td>
                    <td>
                        <button onclick="toggleEdit(this)">Edit</button>
                        <button onclick="deleteRow(this)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        Copyright Â© 2024 Who Owes Me?<br>
        <br>
        By Nikhil Ramesh Hegde<br>
        All rights reserved.
    </footer>
    <script>
        // Function to add a row
        function addRow() {
            const name = document.getElementById('name').value.trim();
            const amount = document.getElementById('amount').value.trim();

            if (name === '' || amount === '') {
                alert('Please enter both name and amount.');
                return;
            }

            const table = document.getElementById('moneyTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const nameCell = newRow.insertCell(0);
            const amountCell = newRow.insertCell(1);
            const actionCell = newRow.insertCell(2);

            nameCell.innerHTML = `<span>${name}</span><input type="text" value="${name}">`;
            amountCell.innerHTML = `<span>${amount}</span><input type="number" value="${amount}">`;
            actionCell.innerHTML = `
                <button onclick="toggleEdit(this)">Edit</button>
                <button onclick="deleteRow(this)">Remove</button>
            `;

            document.getElementById('name').value = '';
            document.getElementById('amount').value = '';
        }

        // Function to delete a row
        function deleteRow(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }

        // Function to toggle edit mode
        function toggleEdit(button) {
            const row = button.parentElement.parentElement;
            const spans = row.querySelectorAll("span");
            const inputs = row.querySelectorAll("input");

            if (button.textContent === "Edit") {
                spans.forEach(span => span.style.display = "none");
                inputs.forEach(input => input.style.display = "block");
                button.textContent = "Save";
            } else {
                spans.forEach((span, index) => {
                    span.textContent = inputs[index].value;
                    span.style.display = "inline";
                });
                inputs.forEach(input => input.style.display = "none");
                button.textContent = "Edit";
            }
        }

        // Function to search the table
        function searchTable() {
            const query = document.getElementById('search').value.toLowerCase();
            const rows = document.querySelectorAll("#moneyTable tbody tr");

            rows.forEach(row => {
                const name = row.querySelector("td span").textContent.toLowerCase();
                row.style.display = name.includes(query) ? "" : "none";
            });
        }
    </script>
</body>
</html>
